<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Lucky Path</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Lucky Path</div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Определение PC (не мобильное устройство)
      function isDesktop() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        // Проверка на мобильные устройства
        var mobileRegex = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobile|mobile|CriOS/i;
        // Проверка на планшеты
        var tabletRegex = /Tablet|iPad/i;
        
        // Если это мобильное или планшет - не десктоп
        if (mobileRegex.test(userAgent) || tabletRegex.test(userAgent)) {
          return false;
        }
        
        // Дополнительная проверка по размеру экрана и наличию touch
        var hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        var isSmallScreen = window.innerWidth < 1024;
        
        // Если есть тач и маленький экран - скорее всего не PC
        if (hasTouch && isSmallScreen) {
          return false;
        }
        
        return true;
      }

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/build.loader.js";
      var config = {
        dataUrl: buildUrl + "/build.data.unityweb",
        frameworkUrl: buildUrl + "/build.framework.js.unityweb",
        codeUrl: buildUrl + "/build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Game Solutions",
        productName: "Lucky Path",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // Логика ресайза для PC (16:9) и остальных (fullscreen)
      function resizeCanvas() {
        if (isDesktop()) {
          // PC: фиксированный формат 16:9 по центру
          var aspectRatio = 16 / 9;
          var windowWidth = window.innerWidth;
          var windowHeight = window.innerHeight;
          
          var canvasWidth, canvasHeight;
          
          if (windowWidth / windowHeight > aspectRatio) {
            // Окно шире чем 16:9 - подгоняем по высоте
            canvasHeight = windowHeight;
            canvasWidth = canvasHeight * aspectRatio;
          } else {
            // Окно выше чем 16:9 - подгоняем по ширине
            canvasWidth = windowWidth;
            canvasHeight = canvasWidth / aspectRatio;
          }
          
          canvas.style.width = canvasWidth + "px";
          canvas.style.height = canvasHeight + "px";
          canvas.style.position = "absolute";
          canvas.style.left = ((windowWidth - canvasWidth) / 2) + "px";
          canvas.style.top = ((windowHeight - canvasHeight) / 2) + "px";
          
          container.classList.add("unity-desktop");
          container.classList.remove("unity-mobile");
        } else {
          // Мобильные/планшеты: на весь экран
          canvas.style.width = "100%";
          canvas.style.height = "100%";
          canvas.style.position = "absolute";
          canvas.style.left = "0";
          canvas.style.top = "0";
          
          container.classList.add("unity-mobile");
          container.classList.remove("unity-desktop");
        }
      }

      // По умолчанию скрываем лого для мобилок
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
      }


      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
          
          // Применить ресайз после загрузки
          resizeCanvas();
          
        }).catch((message) => {
          alert(message);
        });
      };
      
      // Ресайз при загрузке и изменении размера окна
      window.addEventListener('load', resizeCanvas);
      window.addEventListener('resize', resizeCanvas);
      
      document.body.appendChild(script);
    </script>
  </body>
</html>
